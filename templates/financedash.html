<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-5xl font-bold text-white mb-8">Poverty Countdown</h1>

        <div class="form-group flex justify-center">
            <h3 class="mb-4">Insert Opening Balance</h3>
            <form action="/balance" method="POST" class="flex flex-col items-center">
                <input type="text" name="account balance" placeholder="insert balance" required class="mb-2"><br>
                <textarea name="description" placeholder="Task description" class="mb-2"></textarea><br>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Balance</button>
            </form>
            
            <!-- New balance display section -->
                <h3 class="text-xl font-bold mb-2">Current Balance</h3>
                <p class="text-2xl text-blue-600">{{ balance }}</p>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
