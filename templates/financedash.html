<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Poverty Countdown</h1>

        <div class="form-group flex justify-center">
            <div class="text-center">
            <h3 class="mb-4">Insert Balance</h3>
            <form action="/balance" method="POST" class="flex flex-col items-center">
                <input type="text" name="account balance" placeholder="insert balance" required class="mb-2"><br>
                <textarea name="description" placeholder="Task description" class="mb-2"></textarea><br>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Balance</button>
            </form>
            </div>
        </div>

    </div>
</body>
</html>
